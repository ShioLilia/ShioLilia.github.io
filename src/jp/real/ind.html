<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lilia丨La Grand Bibliothèque</title>
    <link rel="icon" href="/src/indexbcg.png" type="image/x-icon">
    <link rel="shortcut icon" href="/src/indexbcg.png" type="image/x-icon">
    <meta name="description" content="Personal Blog Web by Lilia">
    <meta name="author" content="Lilia">
	<meta name="keywords" content="Four Seasons">
    <link href="/src/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/css/main_style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="header-left">
            <div class="language-switcher">
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn active" data-lang="jp">JP</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="la">LA</button>
            </div>
        </div>
        <div class="header-center">
            <input type="text" id="searchBox" class="search-box" placeholder="ページを検索...">
            <button class="search-btn" onclick="performSearch()">搜索</button>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="window.open('/src/indx/talk')">相談</button>
            <button class="header-btn" onclick="window.open('/src/indx/friends')">友人</button>
            <button class="header-btn" onclick="window.open('/src/indx/sponsor')">スポンサー</button>
        </div>
    </header>
    
    <main>
      <!-- Fixed Sidebar -->
      <div class="sidebar">
        <h3>日本語版ページ</h3>
        
        <div class="sidebar-section">
          <h4>コレクション分類</h4>
          <p>準備中...</p>
        </div>
      </div>
      
      <!-- Blog Content Area -->
      <div class="blog-container">
        <div class="page-title">
          <h1>Lilia's BLOG</h1>
          <p>日本語版は準備中です</p>
        </div>
      </div>
    </main>
    
    <script src="/src/js/jquery.min.js"></script>
    <script src="/src/js/bootstrap.min.js"></script>
    <script src="/src/js/scripts.js"></script>
  </body>
</html>
