<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lygo丨La Grande Bibliothèque de Lilia</title>
    <link rel="icon" href="/src/indexbcg.png" type="image/x-icon">
    <link rel="shortcut icon" href="/src/indexbcg.png" type="image/x-icon">
    <meta name="description" content="Personal Blog Web by Lilia">
    <meta name="author" content="Lilia">
	<meta name="keywords" content="Four Seasons">
    <link href="/src/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/css/real_style.css" rel="stylesheet">
  </head>

  <body>
    <header>
        <div class="header-left">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="jp">JP</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="la">LA</button>
            </div>
        </div>
        <div class="header-center">
            <input type="text" id="searchBox" class="search-box" placeholder="搜索页面...">
            <button class="search-btn" onclick="performSearch()">搜索</button>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="window.open('/src/indx/talk')">相谈</button>
            <button class="header-btn" onclick="window.open('/src/indx/friends')">友人</button>
            <button class="header-btn" onclick="window.open('/src/indx/mn')">赞助</button>
        </div>
    </header>
    
    <main>
      <!-- Fixed Sidebar -->
      <div class="sidebar">
        <h3>巴别塔·语库<br>Languages</h3>
        
        <div class="sidebar-section">
          <h4>返回</h4>
          <button onclick="window.location.href = '/src/fant/ind'">返回幻想世界</button>
          <button onclick="window.location.href = '/index'">返回玄关</button>
        </div>
        
        <div class="sidebar-section">
          <h4>语系分类</h4>
          <button onclick="window.open('Saravila')">萨拉维语系<br>Saravian Languages</button>
          <button onclick="window.open('../Sarava/word')">现代萨拉维语-词汇表<br>Lygo Saravi</button>
          <button onclick="window.open('Essila')">南方语系<br>Esso Languages</button>
          <button onclick="window.open('Lagmierla')">密林语系<br>Lagmier Languages</button>
        </div>
      </div>
      
      <!-- Blog Content Area -->
      <div class="blog-container">
        <div class="page-title">
          <h1>巴别塔·语库</h1>
          <p>Welcome to the Fantastic World<br>Aromderedo Mundese Miuneri<br>欢迎造访幻想世界</p>
        </div>
        
        <div class="blog-post">
          <h2>语言体系</h2>
          <p class="blog-post-meta">语言学 | Linguistics</p>
          <p class="blog-post-content">
            这里收录了幻想世界中的各种语言体系，包括萨拉维语系、南方语系和密林语系。
            每一种语言都有自己独特的语法结构和文化背景。
          </p>
        </div>
      </div>
    </main>
    
    <script src="/src/js/jquery.min.js"></script>
    <script src="/src/js/bootstrap.min.js"></script>
    <script src="/src/js/scripts.js"></script>
  </body>
</html>
